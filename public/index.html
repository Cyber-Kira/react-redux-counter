<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">

      <div class="wrapper">
        <div class="counter-block">
          <div id="counter">23</div>
        </div>
        <div class="buttons-block">
          <div class="plus-block">
            <button id="increase"><img src="./Plus.svg" width="40" alt="plus image"></button>
          </div>
          <div class="minus-block">
            <button id="decrease"><img src="./Minus.svg" width="40" alt="minus image"></button>
          </div>
          <div class="reset-block">
            <button id="reset"><img src="./Reset.svg" width="40" alt="reset image"></button>
          </div>
        </div>

        <div class="cloud">
          <div class="download-block">
            <button><img src="./Download.png" width="65" height="65" alt="download image"></button>
          </div>
          <div class="upload-block">
            <button><img src="./Upload.png" width="65" height="65" alt="upload image"></button>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
